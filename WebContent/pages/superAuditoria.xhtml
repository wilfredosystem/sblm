<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<style type="text/css">
@import "../resources/css/estilo.css";
</style>
	<title>SBLM</title>
</h:head>
<h:body >

	<ui:composition template="./paginaMaestra.xhtml">
		<ui:define name="content">

			<div class="contenidoPrincipal_FondoPrincipal">
					<div class="contenidoPrincipal_fondoIdentificador">
						<!-- TITULO SUBCONTENIDO -->
						<div class="dgaiMonitoreo_IconoIdentificador"></div>
						<div class="contenidoPrincipal_SubContenido">
							<label class="contenidoPrincipal_lblTituloSubContenido">Administración</label><br />
							<label class="contenidoPrincipal_lblSubTituloSubContenido">Auditor&iacute;a</label>
						</div>
					</div>
					
					<div class="contenidoPrincipal_SubFondo">
												<h:form id="formAuditoria">
												<br />
						<img src="../resources/images/admin_auditoria/imagen_filtro.png" style="padding-left: 23px;padding-top: 23px" />
													<div class="filtroAuditoria" >
														<div class="filtroAuditoriaDerecha" >
																		<div class="informacionfiltroDerecha">
																		<p:graphicImage value="../resources/images/admin_auditoria/imagen_informacion.png" />
																		</div>
																		<div class="conectadosfiltroDerecha">
																			<div class="textoconectadosfiltroDerecha"  style="text-align: right; font-size: 10pt;">
																				<h:outputText style="color: #119e3c; " value="Conectados"/><p:spacer width="8"/>
																				<h:outputText style="color: #119e3c;" value="HOY " />
																			</div>
																			<div class="numeroconectadosfiltroDerecha"  style="text-align: right;">
																				<h:outputText style="font-size: 22pt;color: #0b7529;"
																				value="#{cauditoria.nroConectadosHoy}" />
																			</div>
																		  </div>
																		
																		 
																		
																		
																		
																		
																		<div class="usuarioTopfiltroDerecha">
																			<div class="detalleTopfiltroDerecha" style="text-align: right;">
																		<h:outputText style="color: #00188A;font-size: 10pt;" value=" Top #{cauditoria.mesActual}" /><br />
																		
																		<h:outputText style="font-size: 10pt; color: #00188A;"  value="#{cauditoria.txtnombreUsuario}" /><br />
																		<h:outputText style="font-size: 10pt; color: #094BF7;"  value="#{cauditoria.txtcargoUsuario}" />
																			</div>
																			<div class="spacerTopfiltroDerecha"></div>
																			<div class="fotoTopfiltroDerecha">
																																					<p:graphicImage width="60px" height="60px"
																			value="http://localhost:8080/sistemaSBLM/resources/images/usuarios/#{cauditoria.rutaimgusrTop}" />
																			</div>
																		</div>
																		
																		
																		
																	

																	

																		
																		
																	
														</div>
														<div class="filtroAuditoriaIzquierda" >
																	<div class="admin_audi_filtro0">	
																		<p:spacer width="50" height="50" />
																				
																				<p:selectOneMenu id="idTipo" value="#{cauditoria.tipoBusqueda}" >
																					<f:selectItem itemLabel="Seleccionar Filtro" itemValue="0" />
																					<f:selectItem itemLabel="Usuario" itemValue="1" />
																					<f:selectItem itemLabel="Perfil" itemValue="2" />
																
																					<p:ajax event="change" oncomplete="seleccionarTipo()"
																						process="@this" />
																				</p:selectOneMenu>
																	</div>
																	
																	<div class="admin_audi_filtro1_">	
																		<table>
																			<tr>
																				<td>
																				
																						<div id="contenedorPerfil" class="clsBotonPerfil" style="display: none"> 
										
																								<h:outputText value="Perfil : " /> 
																								<p:spacer width="59" height="0" />
																								<p:selectOneMenu id="idNombrePerfil"
																										value="#{cauditoria.nombrePerfil}" style="width:120px">
																										<f:selectItem itemLabel="Seleccionar" itemValue="" />
																										<f:selectItems value="#{cauditoria.listPerfiles}"
																											var="perfilItem" itemLabel="#{perfilItem.nombreperfil}"
																											itemValue="#{perfilItem.idperfil}" />
																								</p:selectOneMenu>
																						 </div>
																				</td>
																			</tr>
																		</table>	
																				
																	</div>
																	
																				<div class="admin_audi_filtro1">
						
																						<table>
																							<tr>
																								<td>
																										<div id="contenedor" class="clsBotonUsuario" style="display: none"> 
																													<h:outputText value="Nombre Usuario : " />
																													<p:autoComplete id="idCajaUsuario"
																														value="#{cauditoria.nombreUsuario}" style="width:240px"
																														completeMethod="#{cauditoria.autoCompleteUsuario}" effect="fade">
																													</p:autoComplete>
																										</div>
																										
																								</td>
																							</tr>
																						</table>
																					</div>
																					
																					
																					
																					<div class="admin_audi_filtro2">
																						<div id="contenedor3" class="clsRestoUsuario" style="display: none;">
																										<h:panelGrid  cellpadding="2" style="margin-top:34px;">	
																											<p:row>
																												<p:column> 
																													<h:outputText value="Módulo : " />
																													<p:spacer width="49" height="0" />
																													<p:selectOneMenu id="idNombreModulo"
																														value="#{cauditoria.moduloBusqueda}" style="width:120px">
																														<f:selectItem itemLabel="Seleccionar" itemValue="" />
																														<f:selectItems value="#{cauditoria.listModulo}" var="moduloItem"
																															itemLabel="#{moduloItem.nombremodulo}"
																															itemValue="#{moduloItem.idmodulo}" />
																						
																													</p:selectOneMenu>
																												</p:column>
																											</p:row>
																								
																											<p:row>
																												<p:column>
																												<h:outputText value="Recurso : " />
																												<p:spacer width="44" height="0" />
																													<p:selectOneMenu id="idNombrePantalla"
																														value="#{cauditoria.recursoBusqueda}" style="width:120px">
																														<f:selectItem itemLabel="Seleccionar" itemValue="" />
																														<f:selectItems value="#{cauditoria.listRecurso}"
																															var="recursoItem" itemLabel="#{recursoItem.nombrepagina}"
																															itemValue="#{recursoItem.nombrepagina}" />
																													</p:selectOneMenu>
																												</p:column>
																											
																											</p:row>
																								
																											<p:row>
																												<p:column>
																													
																														<h:outputLabel value="Fecha evento:" />
																														<p:spacer width="24" height="0" />
																														<p:calendar value="#{cauditoria.fechaInicio}"
																															id="popupButtonCalIni" 
																															style="width:100px;"
																															validatorMessage="Ingresar una fecha correcta"
																															converterMessage="Formato adecuado:dd-mm-yyyy" showOn="button"
																															pattern="dd/MM/yyyy" effect="slide" >
																							
																														</p:calendar>
																							
																							
																														<p:calendar value="#{cauditoria.fechaFin}"
																															id="popupButtonCalIni2" 
																															style="width:100px;"
																															validatorMessage="Ingresar una fecha correcta"
																															converterMessage="Formato adecuado:dd-mm-yyyy" showOn="button"
																															pattern="dd/MM/yyyy" effect="slide" >
																														</p:calendar>
																												</p:column>
																											</p:row>
																										</h:panelGrid>
																								</div>
																				</div>			
														
														</div>
				
													</div>
													
													<div class="admin_audi_btnGuardar">
																<div style="margin-top: 10px; margin-left: 50px;">
																<p:commandButton value="Enviar" disabled="false"
																	icon="ui-icon-search"
																	actionListener="#{cauditoria.listAuditoria}"
																	update=":formAuditoria:idListAuditoria" />
																</div>
													</div>
												
												<div class="admin_audi_tabla">
													
													<p:dataTable id="idListAuditoria" var="audito"  
														rowkey="#{audito.idauditoria+''}" selectionMode="single"
														selection="#{cauditoria.selectRegistroAudi}"
														style="width:720px; text-align: center;font-size: 10px;"
														value="#{cauditoria.compDataModel}" resizableColumns="true"
														paginator="true" rows="10" emptyMessage="No existen registros de auditoria">
							
														<p:ajax event="rowSelect" update=":formAuditoria:display"
															oncomplete="dialogDetalleAuditoria.show()" />
							 	 	 	
														<p:column id="idFecha" style="width:15%;" headerText="Fecha">
															<h:outputText value="#{audito.fecentrada}" >
															<f:convertDateTime pattern="dd/MM/yyyy"  />
															</h:outputText>							
														</p:column>
														
														<p:column id="idmensaje" style="width:40%;" headerText="Alerta">
															<h:outputText value="#{audito.eventoauditoria.tipoevento}" />
							
														</p:column>
							
							
														<p:column id="idusuario" headerText="Usuario" style="width:30%;">
												<h:outputText value="#{audito.usuario.nombres} #{audito.usuario.apellidopat} #{audito.usuario.apellidomat}" />
														</p:column>
							
							
														<p:column id="idModulo" headerText="Modulo" style="width:20%;">
															<h:outputText value="#{audito.modulo.nombremodulo}" />
														</p:column>
							
														<p:column id="idaudito" headerText="Recurso" style="width:30%;">
															<h:outputText value="#{audito.url}" />
														</p:column>
							
													</p:dataTable>
													</div>
												
												
												
						<p:dialog header="Detalle de alerta" id="display"
							widgetVar="dialogDetalleAuditoria" resizable="false" width="250"
							showEffect="slideDown" hideEffect="slide" style="color: #15184f;font-size: 7pt;" >
							
							<h:panelGrid  columns="2" cellpadding="4">

								<f:facet name="header">
									<p:graphicImage 
										url="http://localhost:8080/sistemaSBLM/resources/images/usuarios/#{cauditoria.selectRegistroAudi.usuario.rutaimgusr}" />
								</f:facet>
								

								<h:outputText
									value="#{cauditoria.selectRegistroAudi.usuario.nombreusr}"
									id="nombreusr" style="font-size: 12pt; font-weight: bold" />
								
								<p:spacer width="100" height="10" />
								

								<h:outputText value="Fecha de Acceso:" />
								<h:outputText
									value="#{cauditoria.selectRegistroAudi.fecentrada}"
									id="fecentrada"> 
									<f:convertDateTime pattern="dd/MM/yyyy"  />
									</h:outputText>

								<h:outputText value="Hora de Acesso:" />
								<h:outputText
									value="#{cauditoria.selectRegistroAudi.fecentrada}"
									id="horaentrada" >
							<f:convertDateTime pattern="hh:mm a" />
								</h:outputText>

								<h:outputText value="Modulo:" />
								<h:outputText value="#{cauditoria.selectRegistroAudi.modulo.nombremodulo}"
									id="nommodulo" />

								<h:outputText value="Descripcion Evento:" />
								<h:outputText
									value="#{cauditoria.selectRegistroAudi.eventoauditoria.tipoevento}"
									id="mensajeauditoria" /> 
							</h:panelGrid>
						</p:dialog>
												
												</h:form>
					
					</div>
					
					
			</div>
		</ui:define>
	</ui:composition>  
	




</h:body>
</html>
